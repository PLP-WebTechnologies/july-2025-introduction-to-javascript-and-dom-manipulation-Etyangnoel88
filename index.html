  <h1>Nyumba AI - JavaScript Fundamentals</h1>

  <!-- 🎯 Part 1: Variables, Conditionals -->
  <section>
    <h2>Part 1: Age Checker</h2>
    <input type="number" id="ageInput" placeholder="Enter your age" />
    <button onclick="checkAge()">Check</button>
    <p id="ageMessage"></p>
  </section>

  <!-- ❤️ Part 2: Functions -->
  <section>
    <h2>Part 2: Custom Functions</h2>
    <input type="number" id="num1" placeholder="Number 1" />
    <input type="number" id="num2" placeholder="Number 2" />
    <button onclick="showSum()">Add</button>
    <p id="sumResult"></p>

    <button onclick="toggleDetails()">Toggle Details</button>
    <div id="details" style="display: none;">
      <p>This is some hidden info about Nyumba AI!</p>
    </div>
  </section>

  <!-- 🔁 Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="countToFive()">Count to 5</button>
    <p id="countOutput"></p>

    <button onclick="showFeatures()">Show Nyumba Features</button>
    <ul id="featureList"></ul>
  </section>

  <!-- 🌐 Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Interactions</h2>
